<!DOCTYPE html>
<html>
<head>
<title>School Manager!</title>
</head>
<body>
<p><b> Welcome to the School Manager</b></p>

<form action="list_students" method="get">
<p>List Student Information:
<input type="submit"></p>
</form>

<form action="add_student" method="get">
<p>Add Student:
<input name="name" type="text" value="Student Name">
<input name="year" type="text" value="Year">
<input type="submit"></p>
</form>

<form action="list_teachers" method="get">
<p>List Teacher Information:
<input type="submit"></p>
</form>

<form action="list_classes" method="get">
<p>List Class Information:
<input type="submit"></p>
</form>

<form action="list_enrollments" method="get">
<p>List Enrollment Information:
<input type="submit"></p>
</form>

<form action="add_enrollment" method="get">
<p>Add Student:
<input name="classid" type="text" value="Class ID">
<input name="studentid" type="text" value="Student ID">
<input type="submit"></p>
</form>

<form action="list_assignments" method="get">
<p>List Teaching Assignments:
<input type="submit"></p>
</form>

</body>
</html>
